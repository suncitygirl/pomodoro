<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,100' rel='stylesheet' type='text/css'>
    <!--build:css css/style.min.css-->
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <!--endbuild-->
    <title>Pomodoro Clock</title>
</head>

<body>
    <div class="container">
        <h1>Manage your time with Pomodoro!</h1>
        <div class="settings">
            <div class="settings__break-length">
                <label>
                    Break length
                    <input type="text" name="break-length" value="5">
                </label>
            </div>
            <div class="settings__session-length">
                <label>
                    Session length
                    <input type="text" name="session-length" value="25">
                </label>
            </div>
        </div>
        <div class="timer">
          <span class="timer__minutes">25</span>
          <span class="timer__colon">:</span>
          <span class="timer__seconds">00</span>
        </div>
        <button class="start-btn" type="button" name="start-btn"></button>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
